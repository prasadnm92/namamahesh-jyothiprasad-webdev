<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-header navbar-fixed-top widget-pages-theme">
    <div class="navbar-text pull-left stickyheader-align-left">
        <a href="widget-list.html" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left widget-pages-theme"></span>
        </a>
    </div>
    <a class="navbar-brand widget-pages-theme stickyheader-title" href="#">
        Widget Edit
    </a>
    <div class="navbar-text pull-right stickyheader-align-right">
        <a href="widget-list.html" class="navbar-link">
            <span class="glyphicon glyphicon-ok widget-pages-theme"></span>
        </a>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Widget name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" placeholder="Enter text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" id="url" placeholder="Enter URL here" value="http://sharedmedia.grahamdigital.com/photo/2016/01/28/Mosquito-Zika-virus-jpg_1955778_ver1.0_1280_720.jpg">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text" class="form-control" id="width" placeholder="Enter width" value="100%">
        </div>
        <div class="form-group">
            <label for="url">Upload</label>
            <button class="btn btn-default btn-block"><strong>Choose File</strong> No file chosen</button>
        </div>
    </form>

    <a class="btn btn-default btn-block"
       href="widget-list.html">Upload Image</a>
    <a class="btn btn-danger btn-block"
       href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-fixed-bottom widget-pages-theme">
    <div class="navbar-text pull-right stickyheader-align-right">
        <a href="profile.html" class="navbar-link">
            <span class="glyphicon glyphicon-user widget-pages-theme"></span>
        </a>
    </div>
</nav>

</body>
</html>
