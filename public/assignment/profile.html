<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-header navbar-fixed-top user-pages-theme">
        <a class="navbar-brand user-pages-theme stickyheader-title" href="#">
            Profile
        </a>
        <div class="navbar-text pull-right stickyheader-align-right">
            <a href="#" class="navbar-link">
                <span class="glyphicon glyphicon-ok user-pages-theme"></span>
            </a>
        </div>
    </nav>


    <div class="container">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn website-pages-theme btn-block"
           href="website-list.html">Websites</a>
        <a class="btn btn-danger btn-block"
           href="login.html">Logout</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom user-pages-theme">
        <div class="container">
            <div class="row navbar-text">
            </div>
        </div>
    </nav>

</body>
</html>
