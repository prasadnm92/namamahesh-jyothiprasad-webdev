<div class="container">
    <h1>Login</h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form>
        <input ng-model="model.user.username" type="text" class="form-control" placeholder="Username"/>
        <input ng-model="model.user.password" type="password" class="form-control" placeholder="Password"/>
        <input type="button" class="btn user-pages-theme btn-block" value="Login"
           ng-click="model.login(model.user.username, model.user.password);"/>
        <input type="button" class="btn btn-success btn-block" onclick="location.href='#/register';" value="Register"/>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>Facebook
        </a>
    </form>
</div>
