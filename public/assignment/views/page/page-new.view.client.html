<nav class="navbar navbar-fixed-top page-pages-theme">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs left-navheader">
            <div class="navbar-text pull-left stickyheader-align-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left page-pages-theme"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand page-pages-theme stickyheader-title" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    Pages
                </a>
            </div>
        </div>
        <div class="col-sm-8 page-pages-theme right-navheader">
            <div class="navbar-text pull-left stickyheader-align-left visible-xs">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left page-pages-theme"></span>
                </a>
            </div>
            <div class="navbar-text pull-right stickyheader-align-right">
                <a ng-click="model.createPage();" class="navbar-link">
                    <span class="glyphicon glyphicon-ok page-pages-theme"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand page-pages-theme stickyheader-title" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                    New Page
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs">
            <ul class="list-group">
                <li ng-repeat="page in model.pages" class="list-group-item">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right icon-links"></span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-sm-8">
            <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>
            <form>
                <div class="form-group">
                    <label for="page-name">Name</label>
                    <input type="text" ng-model="model.page.name" class="form-control" id="page-name" placeholder="Page name" value="Blog post">
                </div>
                <div class="form-group">
                    <label for="page-title">Title</label>
                    <input type="text" ng-model="model.page.title" class="form-control" id="page-title" placeholder="Page title">
                </div>
                <div class="form-group">
                    <label for="page-description">Description</label>
                    <textarea type="text" ng-model="model.page.description" class="form-control" rows="5" id="page-description" placeholder="Description"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom page-pages-theme">
    <div class="navbar-text pull-right stickyheader-align-right">
        <a href="#/user/{{model.userId}}" class="navbar-link">
            <span class="glyphicon glyphicon-user page-pages-theme"></span>
        </a>
    </div>
</nav>
