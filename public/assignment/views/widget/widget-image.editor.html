<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" ng-model="model.widget.name" id="name" placeholder="Widget name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" ng-model="model.widget.text" id="text" placeholder="Enter text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" ng-model="model.widget.url" id="url" placeholder="Enter URL here" value="http://sharedmedia.grahamdigital.com/photo/2016/01/28/Mosquito-Zika-virus-jpg_1955778_ver1.0_1280_720.jpg">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text" class="form-control" ng-model="model.widget.width" id="width" placeholder="Enter width" value="100%">
        </div>
        <div class="form-group">
            <label for="url">Upload</label>
            <input type="file" class="btn btn-block">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       ng-click="">Upload Image</a>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget();">Delete</a>
</div>
