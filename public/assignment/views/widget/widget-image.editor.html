<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" ng-model="model.widget.name" id="name" placeholder="Widget name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" ng-model="model.widget.text" id="text" placeholder="Enter text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" ng-model="model.widget.url" id="url" placeholder="Enter URL here" value="http://sharedmedia.grahamdigital.com/photo/2016/01/28/Mosquito-Zika-virus-jpg_1955778_ver1.0_1280_720.jpg">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text" class="form-control" ng-model="model.widget.width" id="width" placeholder="Enter width" value="100%">
        </div>
    </form>
    <div class="row">
        <div class="form-group col-xs-6">
            <label>Upload Image</label>
            <form action="/api/upload"  method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-xs-6">
                        <button type="submit"   class="btn btn-block btn-default">Upload Image</button>
                    </div>
                    <div class="col-xs-6">
                        <input  name="myFile"    type="file" class="form-control"/>
                        <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
                        <input  name="name"      value="{{model.widget.name}}"  style="display: none"/>
                        <input  name="text"      value="{{model.widget.text}}"  style="display: none"/>
                        <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
                        <input  name="userId"    value="{{model.userId}}"       style="display: none"/>
                        <input  name="websiteId" value="{{model.websiteId}}"    style="display: none"/>
                        <input  name="pageId"    value="{{model.pageId}}"       style="display: none"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-6">
            <label>Flickr Search</label>
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr"
                    class="btn btn-block btn-primary">Flicker Search</a>
        </div>
    </div>


    <!--<a class="btn btn-primary btn-block"
       ng-click="">Upload Image</a>-->
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget();">Delete</a>
</div>
