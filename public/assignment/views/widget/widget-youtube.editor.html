<div class="container">
    <form name="widgetEditForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" ng-model="model.widget.name" id="name" placeholder="Widget name" required>
            <div>
                <span class="alert-danger" role="alert" ng-show="widgetEditForm.name.$touched && widgetEditForm.name.$invalid">
                    <span class="fa fa-exclamation-circle"></span>Name required
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" ng-model="model.widget.text" id="text" placeholder="Enter text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" ng-model="model.widget.url" id="url" placeholder="Enter URL here" value="https://www.youtube.com/embed/_RJGEYrtduY">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text" class="form-control" ng-model="model.widget.width" id="width" placeholder="Enter width">
        </div>
    </form>

    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget();">Delete</a>
</div>
