<div ng-controller="NavigationController as navigator">
    <nav class="navbar navbar-header navbar-fixed-top website-pages-theme">
        <div class="row container-fluid"> <div class="navbar-text pull-left stickyheader-align-left">
            <a ng-href="{{navigator.toProfile}}" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left website-pages-theme"></span>
            </a>
        </div>
            <a class="navbar-brand website-pages-theme stickyheader-title" ng-href="{{navigator.toWebsitesOfUser}}">
                Websites
            </a>
            <div class="navbar-text pull-right stickyheader-align-right">
                <a ng-href="{{navigator.toNewWebsite}}" class="navbar-link">
                    <span class="glyphicon glyphicon-plus website-pages-theme"></span>
                </a>
            </div>
        </div>
    </nav>
    <div class="container-fluid"> <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a ng-href="navigator.toPagesOfWebsite(website._id);">
                    {{website.name}}
                </a>
                <a ng-href="navigator.toEditWebsite(website._id);">
                    <span class="glyphicon glyphicon-cog pull-right icon-links"></span>
                </a>
            </li>
        </ul>
    </div>


    <nav class="navbar navbar-fixed-bottom website-pages-theme">
        <div class="navbar-text pull-right stickyheader-align-right">
            <a ng-href="navigator.toProfile();" class="navbar-link">
                <span class="glyphicon glyphicon-user website-pages-theme"></span>
            </a>
        </div>
    </nav>
</div>
