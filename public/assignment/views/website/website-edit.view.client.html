<div ng-controller="NavigationController as navigator">
    <nav class="navbar navbar-fixed-top website-pages-theme">
        <div class="row container-fluid">
            <div class="col-sm-4 hidden-xs left-navheader">
                <div class="navbar-text pull-left stickyheader-align-left">
                    <a ng-click="navigator.toProfile();" class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left website-pages-theme"></span>
                    </a>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand website-pages-theme stickyheader-title" ng-click="navigator.toWebsitesOfUser();">
                        Websites
                    </a>
                </div>
            </div>
            <div class="col-sm-8 website-pages-theme right-navheader">
                <div class="navbar-text pull-left stickyheader-align-left visible-xs">
                    <a ng-click="navigator.toWebsitesOfUser();" class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left website-pages-theme"></span>
                    </a>
                </div>
                <div class="navbar-text pull-right stickyheader-align-right">
                    <a ng-click="model.updateWebsite();" class="navbar-link">
                        <span class="glyphicon glyphicon-ok website-pages-theme"></span>
                    </a>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand website-pages-theme stickyheader-title" ng-click="navigator.toEditWebsite(model.websiteId);">
                        Edit Webiste
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 hidden-xs">
                <ul class="list-group">
                    <li ng-repeat="website in model.websites" class="list-group-item">
                        <a ng-click="navigator.toPagesOfWebsite(website._id);">
                            {{website.name}}
                        </a>
                        <a ng-click="navigator.toEditWebsite(website._id);">
                            <span class="glyphicon glyphicon-cog pull-right icon-links"></span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-sm-8">
                <div ng-show="model.error" class="alert alert-danger" role="alert">
                    {{model.error}}
                </div>
                <form>
                    <div class="form-group">
                        <label for="website-title">Title</label>
                        <input type="text" ng-model="model.website.name" class="form-control" id="website-title" placeholder="Title" value="Blogger">
                    </div>
                    <div class="form-group">
                        <label for="website-description">Description</label>
                        <textarea ng-model="model.website.description" class="form-control" rows="5" id="website-description" placeholder="Description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
                    </div>
                </form>

                <a class="btn btn-danger btn-block"
                   ng-click="model.deleteWebsite();">Delete</a>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-fixed-bottom website-pages-theme">
        <div class="navbar-text pull-right stickyheader-align-right">
            <a href="navigator.toProfile();" class="navbar-link">
                <span class="glyphicon glyphicon-user website-pages-theme"></span>
            </a>
        </div>
    </nav>
</div>
