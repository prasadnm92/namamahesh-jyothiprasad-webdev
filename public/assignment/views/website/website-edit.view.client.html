<nav class="navbar navbar-fixed-top website-pages-theme">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs left-navheader">
            <div class="navbar-text pull-left stickyheader-align-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left website-pages-theme"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand website-pages-theme stickyheader-title" href="#/user/{{model.userId}}/website">
                    Websites
                </a>
            </div>
        </div>
        <div class="col-sm-8 website-pages-theme right-navheader">
            <div class="navbar-text pull-left stickyheader-align-left visible-xs">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left website-pages-theme"></span>
                </a>
            </div>
            <div class="navbar-text pull-right stickyheader-align-right">
                <a ng-click="model.updateWebsite();" class="navbar-link">
                    <span class="glyphicon glyphicon-ok website-pages-theme"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand website-pages-theme stickyheader-title" href="#/user/{{model.userId}}/website/{{model.websiteId}}">
                    Edit Webiste
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs">
            <ul class="list-group">
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right icon-links"></span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-sm-8">
            <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>
            <form name="websiteEditForm">
                <div class="form-group">
                    <label for="website-title">Name</label>
                    <input type="text" ng-model="model.website.name" name="name" class="form-control" id="website-title" placeholder="Title" required>
                    <div>
                        <span class="alert-danger" role="alert" ng-show="websiteEditForm.name.$touched && websiteEditForm.name.$invalid">
                            <span class="fa fa-exclamation-circle"></span>Name required
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="website-description">Description</label>
                    <textarea ng-model="model.website.description" class="form-control" rows="5" id="website-description" placeholder="Description"></textarea>
                </div>
            </form>

            <a class="btn btn-danger btn-block"
               ng-click="model.deleteWebsite();">Delete</a>
        </div>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom website-pages-theme">
    <div class="navbar-text pull-right stickyheader-align-right">
        <a href="#/user/{{model.userId}}" class="navbar-link">
            <span class="glyphicon glyphicon-user website-pages-theme"></span>
        </a>
    </div>
</nav>
